<!DOCTYPE html>
<html lang="th">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ระบบจัดการการสมัครงาน</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <head>
  <body>

 <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-gradient-primary">
  <div class="container">
    <a class="navbar-brand" href="{% url 'home' %}">
      <i class="fas fa-briefcase"></i>
      <span>ระบบจัดการการสมัครงาน</span>
    </a>

    <!-- เมนูย่อยของ Navbar -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link active" href="{% url 'home' %}">
            <i class="fas fa-home"></i>
            หน้าแรก
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'add_application' %}">
            <i class="fas fa-user-plus"></i>
            เพิ่มผู้สมัครงาน
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

    <!-- Main Content -->
    <main class="main-content">
      <div class="container py-4">
        {% block content %}
       <!-- เนื้อหา -->
        {% endblock %}
      </div>
    </main>
  
   <!-- Footer -->
<footer class="footer mt-auto">
  <div class="container py-3">
    <div class="row align-items-center">
      <div class="col-md-6">
        <p class="mb-0">
          <i class="fas fa-copyright me-1"></i>
          2025 ระบบจัดการการสมัครงาน 
        </p>
      </div>
      <div class="col-md-6 text-md-end">
        <a href="#" class="me-3"><i class="fas fa-question-circle me-1"></i>ช่วยเหลือ</a>
        <a href="#" class="me-3"><i class="fas fa-shield-alt me-1"></i>ความเป็นส่วนตัว</a>
        <a href="#"><i class="fas fa-file-alt me-1"></i>เงื่อนไขการใช้งาน</a>
      </div>
    </div>
  </div>
</footer>
  
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    :root {
      --primary-color:#3498db;
      --primary-hover: #3498db;
      --secondary-color: #1cc88a;
      --success-color: #1cc88a;
      --warning-color: #f6c23e;
      --danger-color: #e74a3b;
      --dark-color: #5a5c69;
      --light-color: #f8f9fc;
      --gray-100: #f8f9fc;
      --gray-200: #eaecf4;
      --gray-600: #858796;
    }
    
    body {
      font-family: 'Kanit', sans-serif;
      background-color: var(--gray-100);
      color: var(--dark-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    /* Navbar */
    .navbar {
      box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
      padding: 0.5rem 0;
      margin-top: -2%;
    }
    
    .bg-gradient-primary {
      background: linear-gradient(135deg, var(--primary-color) 0%, #0d9eff 100%);
    }
    
    .navbar-brand {
      font-weight: 600;
      font-size: 1.25rem;
      display: flex;
      align-items: center;
    }
    
    .navbar-brand i {
      font-size: 1.5rem;
      margin-right: 0.5rem;
    }
    
    .nav-link {
      padding: 0.5rem 1rem;
      font-weight: 400;
      position: relative;
      display: flex;
      align-items: center;
    }
    
    .nav-link i {
      margin-right: 0.5rem;
      width: 1.25rem;
      text-align: center;
    }
    
    .nav-link.active {
      font-weight: 500;
    }
    
    .nav-link.active:after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 1rem;
      right: 1rem;
      height: 2px;
      background: rgba(255, 255, 255, 0.8);
    }
    
    .notification-badge {
      position: absolute;
      top: 0.25rem;
      right: 0.25rem;
      font-size: 0.6rem;
      padding: 0.25em 0.4em;
    }
    
    .dropdown-menu {
      border: none;
      box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
      border-radius: 0.35rem;
    }
    
    .dropdown-item {
      padding: 0.5rem 1rem;
      font-weight: 400;
    }
    
    .dropdown-item i {
      width: 1.25rem;
      text-align: center;
    }
    
    /* Main Content */
    .main-content {
      flex: 1;
      padding-top: 2rem;
    }
    
    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--gray-200);
    }
    
    .page-title {
      font-weight: 600;
      color: var(--dark-color);
      margin: 0;
    }
    
    .card {
      border: none;
      border-radius: 0.35rem;
      box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.1);
      margin-bottom: 1.5rem;
    }
    
    .card-header {
      background-color: white;
      border-bottom: 1px solid var(--gray-200);
      font-weight: 600;
      padding: 1rem 1.5rem;
    }
    
    .card-body {
      padding: 1.5rem;
    }
    
    /* Buttons */
    .btn-primary {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
    }
    
    .btn-primary:hover {
      background-color: var(--primary-hover);
      border-color: var(--primary-hover);
    }
    
    .btn-success {
      background-color: var(--success-color);
      border-color: var(--success-color);
    }
    
    /* Footer */

/* Sticky Footer */
html, body {
  height: 100%;
}

body {
  display: flex;
  flex-direction: column;
}

.main-content {
  flex: 1 0 auto;
}

.footer {
  flex-shrink: 0;
  background-color: white;
  box-shadow: 0 -0.15rem 1.75rem 0 rgba(58, 59, 69, 0.1);
  width: 100%;
  margin-top: auto; /* ทำให้ Footer อยู่ล่างสุด */
}

/* ปรับแต่งเพิ่มเติมสำหรับ Footer */
.footer {
  padding: 1.5rem 0;
  font-size: 0.9rem;
  color: var(--gray-600);
  font-size: 0.9rem;
  background-color: white;
  flex-shrink: 0;
  box-shadow: 0 -0.15rem 1.75rem 0 rgba(58, 59, 69, 0.1);
  width: 100%;
}

.footer a {
  color: var(--gray-600);
  text-decoration: none;
  transition: color 0.2s;
}

.footer a:hover {
  color: var(--primary-color);
  text-decoration: underline;
}
  
    /* Badges */
    .badge {
      font-weight: 500;
      padding: 0.35em 0.65em;
    }
    
    .badge-success {
      background-color: var(--success-color);
    }
    
    .badge-warning {
      background-color: var(--warning-color);
      color: #1f2d3d;
    }
    
    .badge-danger {
      background-color: var(--danger-color);
    }
    
    /* Table */
    .table {
      margin-bottom: 0;
    }
    
    .table th {
      font-weight: 600;
      border-top: none;
      padding: 1rem 1.5rem;
      background-color: var(--gray-100);
      text-transform: uppercase;
      font-size: 0.75rem;
      letter-spacing: 0.05em;
      color: var(--gray-600);
    }
    
    .table td {
      padding: 1rem 1.5rem;
      vertical-align: middle;
      border-top: 1px solid var(--gray-200);
    }
    
    .table tr:last-child td {
      border-bottom: 1px solid var(--gray-200);
    }
    
    /* Action Buttons */
    .btn-action {
      padding: 0.25rem 0.5rem;
      font-size: 0.875rem;
      border-radius: 0.2rem;
      margin-right: 0.25rem;
    }
    
    /* Search Form */
    .search-form {
      max-width: 500px;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .navbar-brand span {
        display: inline;
      }
      
      .nav-link {
        padding: 0.5rem;
      }
      
      .page-header {
        flex-direction: column;
        align-items: flex-start;
      }
      
      .page-title {
        margin-bottom: 1rem;
      }
    }
  </style>
</body>
</head>
</html>
